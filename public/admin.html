<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #1a1a1a; color: #e0e0e0; }
        header { background-color: #23272f; color: #fff; padding: 1rem; text-align: center; border-bottom: 1px solid #444; }
        #wallet-connection-panel { margin: 2rem auto 1rem auto; max-width: 600px; text-align: center; }
        .admin-content-placeholder { margin: 2rem auto; max-width: 1200px; padding: 0 1rem; }
        .admin-dashboard { }
        .vault-section { background: #23272f; border: 1px solid #444; border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; }
        .vault-section h2 { margin-top: 0; color: #90caf9; }
        .vault-section h3 { color: #c0c0c0; font-size: 1.1em; margin-top: 1rem; }
        .token-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .token-item { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; background: #2a2f3a; border-radius: 4px; }
        .token-symbol { font-weight: bold; color: #90caf9; min-width: 80px; }
        .token-amount { color: #e0e0e0; flex: 1; margin-right: 1rem; }
        .withdraw-btn { background: #3f51b5; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .withdraw-btn:hover { background: #5c6bc0; }
        .withdraw-btn:disabled { background: #555; cursor: not-allowed; }
        .vault-group { margin-bottom: 1.5rem; }
        .requests-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .request-item { padding: 0.75rem; background: #2a2f3a; border-radius: 4px; font-size: 0.9em; }
        .loading { text-align: center; color: #90caf9; padding: 2rem; }
        .error { background: #d32f2f; color: #fff; padding: 1rem; border-radius: 4px; margin: 1rem 0; }
        .activity-feed-container { background: #1a1a1a; border-radius: 4px; padding: 1rem; margin-bottom: 2rem; }
        .activity-feed-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #444; }
        .activity-count { color: #90caf9; font-size: 0.9em; }
        .activity-feed { max-height: 600px; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; }
        .activity-item { padding: 0.75rem; background: #2a2f3a; border-radius: 4px; font-size: 0.9em; }
        .activity-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem; }
        .activity-icon { font-size: 1.2em; }
        .activity-type { text-transform: uppercase; font-weight: bold; color: #90caf9; font-size: 0.85em; }
        .activity-time { margin-left: auto; color: #888; font-size: 0.85em; }
        .activity-details { color: #e0e0e0; }
        .no-activity { text-align: center; color: #888; padding: 2rem; }
        .alerts-container { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 2rem; }
        .alert-item { padding: 1rem; border-radius: 4px; margin-bottom: 0.5rem; }
        .alert-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .alert-severity { font-weight: bold; font-size: 0.9em; }
        .alert-time { color: #888; font-size: 0.85em; }
        .alert-message { color: #e0e0e0; margin-bottom: 0.25rem; }
        .alert-category { color: #888; font-size: 0.85em; }
    </style>
</head>
<body>
    <header>
        <h1>StationThis Deluxe Bot - Admin Dashboard</h1>
    </header>
    <div id="wallet-connection-panel"></div>
    <div class="admin-content-placeholder">
        Admin features will appear here after wallet verification.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="/js/websocketClient.js"></script>
    <script type="module" src="/js/admin-dashboard.js"></script>
</body>
</html>
