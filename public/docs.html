<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Station</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/docs.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">

            <a href="/#about">About</a>
            <a href="/#features">Features</a>

            <article id="docs-content" class="panel"></article>
            <div class="docs-nav-footer" id="docs-nav-footer">
                <a href="#" id="prev-link" class="button">Previous</a>
                <a href="#" id="next-link" class="button">Next</a>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</html>
