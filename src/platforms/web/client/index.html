<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOEMA - Sandbox</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        /* Additional CSS for full viewport sizing */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="sandbox-header">
            <div class="logo">
                <a href="/landing">NOEMA</a>
            </div>
            <nav class="main-nav">
                <a href="#train">train</a>
                <a href="#cook">cook</a>
                <a href="#mods">mods</a>
            </nav>
            <div class="user-menu">
                <span>Account</span>
            </div>
        </header>
        <main class="sandbox-main">
            <section class="sandbox-content">
                <img src="/images/workspace/watertiles.gif" alt="Ambient workspace background" class="workspace-bg">
            </section>
            <aside id="sidebar" class="sandbox-sidebar">
                <div class="sidebar-content">
                    <h3>Tools</h3>
                    <div class="tools-container">
                        <div class="tools-loading">Loading tools...</div>
                    </div>
                </div>
            </aside>
            <button id="sidebar-toggle" class="sidebar-toggle">&lt;</button>
        </main>
    </div>
    <script type="module" src="/sandbox/index.js"></script>
</body>
</html>
