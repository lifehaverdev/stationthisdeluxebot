<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationThis - Image Generation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/generation.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="StationThis Logo">
            <h1>StationThis</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="generation.html" class="active">Generate</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Image Generation</h2>
            <p>Create stunning images using ComfyDeploy workflows</p>
        </section>

        <div class="main-content">
            <section class="generation-form-container">
                <h3>Generate an Image</h3>
                <form id="generation-form">
                    <div class="form-group">
                        <label for="workflow-selector">Select Workflow</label>
                        <div class="workflow-selection">
                            <select id="workflow-selector" name="workflow" required>
                                <option value="">Select a workflow...</option>
                                <!-- Workflows will be loaded dynamically -->
                            </select>
                            <button type="button" id="refresh-workflows" class="secondary">
                                <span class="icon refresh-icon">â†»</span>
                            </button>
                        </div>
                    </div>

                    <div id="workflow-parameters">
                        <!-- Parameters will be loaded dynamically based on selected workflow -->
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="primary">Generate</button>
                    </div>
                </form>
            </section>

            <section id="job-status-container">
                <!-- Job status will be added here dynamically -->
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 StationThis Bot. All rights reserved.</p>
    </footer>

    <script src="js/generation.js"></script>
</body>
</html>
